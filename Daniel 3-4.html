            {q: "¬øQu√© dijo el rey sobre Babilonia mientras paseaba?", o: ["¬øNo es √©sta la gran Babilonia que edifiqu√© para casa real?", "¬øNo es √©sta la gran Babilonia que yo edifiqu√© para casa real?", "¬øNo es √©sta la grande Babilonia que yo edifiqu√© para casa real?", "¬øNo es √©sta la gran Babilonia que constru√≠ para casa real?"], c: "¬øNo es √©sta la gran Babilonia que yo edifiqu√© para casa real?"},
            {q: "¬øCu√°ndo vino la voz del cielo?", o: ["A√∫n estaba la palabra en los labios del rey", "A√∫n estaba la palabra en la boca del rey", "A√∫n estaba la palabra en la lengua del rey", "Todav√≠a estaba la palabra en la boca del rey"], c: "A√∫n estaba la palabra en la boca del rey"},
            {q: "¬øQu√© com√≠a Nabucodonosor durante su juicio?", o: ["Com√≠a hierba como los bueyes", "Com√≠a pasto como los bueyes", "Com√≠a yerba como los bueyes", "Com√≠a forraje como los bueyes"], c: "Com√≠a hierba como los bueyes"},
            {q: "¬øC√≥mo creci√≥ el pelo de Nabucodonosor?", o: ["Como plumas de √°guila", "Como plumas de ave", "Como plumas de buitre", "Como alas de √°guila"], c: "Como plumas de √°guila"},
            {q: "¬øC√≥mo crecieron las u√±as de Nabucodonosor?", o: ["Como las de las aves", "Como las de los p√°jaros", "Como garras de aves", "Como u√±as de bestias"], c: "Como las de las aves"},
            {q: "¬øCu√°ndo le fue devuelta la raz√≥n a Nabucodonosor?", o: ["Al fin de los tiempos", "Al fin del tiempo", "Al cabo del tiempo", "Despu√©s del tiempo"], c: "Al fin del tiempo"}
        ];

        let questions = [], currentQuestion = 0, selectedAnswer = null, score = 0;

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).map(q => ({
                question: q.q,
                shuffledOptions: shuffleArray(q.o),
                correctAnswer: q.c
            }));
            currentQuestion = 0;
            selectedAnswer = null;
            score = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('progress-text').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.onclick = () => selectAnswer(opt);
                const txt = document.createElement('span');
                txt.className = 'option-text';
                txt.textContent = opt;
                btn.appendChild(txt);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(ans) {
            if (selectedAnswer !== null) return;
            selectedAnswer = ans;
            const q = questions[currentQuestion];
            const isCorrect = ans === q.correctAnswer;
            if (isCorrect) score++;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                const optTxt = opt.querySelector('.option-text').textContent;
                if (optTxt === q.correctAnswer) {
                    opt.classList.add('correct');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úì';
                    opt.appendChild(icon);
                } else if (optTxt === ans && !isCorrect) {
                    opt.classList.add('incorrect');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úó';
                    opt.appendChild(icon);
                }
            });
            
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion + 1}`;
            document.getElementById('next-btn').style.display = 'block';
        }

        document.getElementById('next-btn').onclick = function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        };

        document.getElementById('restart-btn').onclick = initQuiz;

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            let msg = '';
            if (score === questions.length) {
                msg = '¬°Perfecto! Excelente conocimiento';
            } else if (score >= questions.length * 0.8) {
                msg = '¬°Muy bien! Buen conocimiento';
            } else if (score >= questions.length * 0.6) {
                msg = 'Bien, pero puedes mejorar';
            } else {
                msg = 'Necesitas estudiar m√°s los cap√≠tulos';
            }
            document.getElementById('result-message').textContent = msg;
        }

        initQuiz();
    </script>
