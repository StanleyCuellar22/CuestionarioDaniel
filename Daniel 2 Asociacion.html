        let questions = [], currentQuestion = 0, selectedAnswer = null, score = 0;

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).map(q => ({
                question: q.q,
                shuffledOptions: shuffleArray(q.o),
                correctAnswer: q.c
            }));
            currentQuestion = 0;
            selectedAnswer = null;
            score = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('progress-text').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.onclick = () => selectAnswer(opt);
                const txt = document.createElement('span');
                txt.className = 'option-text';
                txt.textContent = opt;
                btn.appendChild(txt);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(ans) {
            if (selectedAnswer !== null) return;
            selectedAnswer = ans;
            const q = questions[currentQuestion];
            const isCorrect = ans === q.correctAnswer;
            if (isCorrect) score++;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                const optTxt = opt.querySelector('.option-text').textContent;
                if (optTxt === q.correctAnswer) {
                    opt.classList.add('correct');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úì';
                    opt.appendChild(icon);
                } else if (optTxt === ans && !isCorrect) {
                    opt.classList.add('incorrect');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úó';
                    opt.appendChild(icon);

            document.getElementById('next-btn').style.display = 'block';
