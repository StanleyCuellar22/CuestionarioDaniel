        let questions = [];
        let currentQuestion = 0;
        let selectedAnswer = null;
        let score = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).map(q => ({
                question: q.q,
                shuffledOptions: shuffleArray(q.o),
                correctAnswer: q.c
            }));
            currentQuestion = 0;
            selectedAnswer = null;
            score = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('progress-text').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            q.shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.onclick = () => selectAnswer(option);
                const text = document.createElement('span');
                text.className = 'option-text';
                text.textContent = option;
                button.appendChild(text);
                optionsContainer.appendChild(button);
            });
            
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(answer) {
            if (selectedAnswer !== null) return;
            selectedAnswer = answer;
            const q = questions[currentQuestion];
            const isCorrect = answer === q.correctAnswer;
            if (isCorrect) score++;
            
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.add('disabled');
                const optionText = option.querySelector('.option-text').textContent;
                if (optionText === q.correctAnswer) {
                    option.classList.add('correct');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úì';
                    option.appendChild(icon);
                } else if (optionText === answer && !isCorrect) {
                    option.classList.add('incorrect');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úó';
                    option.appendChild(icon);
                }
            });
            
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion + 1}`;
            document.getElementById('next-btn').style.display = 'block';
        }

        document.getElementById('next-btn').onclick = function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        };

        document.getElementById('restart-btn').onclick = initQuiz;

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            let message = '';
            if (score === questions.length) {
                message = '¬°Perfecto! Excelente conocimiento';
            } else if (score >= questions.length * 0.8) {
                message = '¬°Muy bien! Buen conocimiento';
            } else if (score >= questions.length * 0.6) {
                message = 'Bien, pero puedes mejorar';
            } else {
                message = 'Necesitas estudiar m√°s los cap√≠tulos';
            }
            document.getElementById('result-message').textContent = message;
        }

        initQuiz();
    </script>
