            {q: "56. ¬øQu√© hicieron ellos respecto al edicto? Daniel 3:28", o: ["No cumplieron el edicto del rey", "No obedecieron el decreto", "No guardaron la ley", "No cumplieron su mandato"], c: "No cumplieron el edicto del rey"},
            {q: "57. ¬øQu√© entregaron antes que servir a otro dios? Daniel 3:28", o: ["Entregaron sus cuerpos", "Entregaron sus vidas", "Entregaron su cuerpo", "Entregaron su vida"], c: "Entregaron sus cuerpos"},
            {q: "58. ¬øQu√© no hicieron? Daniel 3:28", o: ["Servir y adorar a otro dios que su Dios", "Servir a otro dios", "Adorar otro dios", "Servir ni adorar otro dios"], c: "Servir y adorar a otro dios que su Dios"},
            {q: "59. ¬øQu√© decret√≥ el rey despu√©s? Daniel 3:29", o: ["Que todo pueblo, naci√≥n o lengua que diga blasfemia contra el Dios de ellos sea descuartizado", "Que nadie blasfeme contra ese Dios", "Que el que blasfeme sea castigado", "Que todo blasfemo sea condenado"], c: "Que todo pueblo, naci√≥n o lengua que diga blasfemia contra el Dios de ellos sea descuartizado"},
            {q: "60. ¬øEn qu√© ser√≠a convertida su casa? Daniel 3:29", o: ["En estercolero", "En ruinas", "En cenizas", "En polvo"], c: "En estercolero"},

        ];
        let questions = [], currentQuestion = 0, selectedAnswer = null, score = 0;

        function shuffleArray(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        function initQuiz() {
            questions = shuffleArray(allQuestions).map(q => ({
                question: q.q,
                shuffledOptions: shuffleArray(q.o),
                correctAnswer: q.c
            }));
            currentQuestion = 0;
            selectedAnswer = null;
            score = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-content').style.display = 'none';
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('progress-text').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion}`;
            document.getElementById('progress-fill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            q.shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.onclick = () => selectAnswer(opt);
                const txt = document.createElement('span');
                txt.className = 'option-text';
                txt.textContent = opt;
                btn.appendChild(txt);
                container.appendChild(btn);
            });
            document.getElementById('next-btn').style.display = 'none';
            selectedAnswer = null;
        }

        function selectAnswer(ans) {
            if (selectedAnswer !== null) return;
            selectedAnswer = ans;
            const q = questions[currentQuestion];
            const isCorrect = ans === q.correctAnswer;
            if (isCorrect) score++;
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                const optTxt = opt.querySelector('.option-text').textContent;
                if (optTxt === q.correctAnswer) {
                    opt.classList.add('correct');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úì';
                    opt.appendChild(icon);
                } else if (optTxt === ans && !isCorrect) {
                    opt.classList.add('incorrect');
                    const icon = document.createElement('span');
                    icon.className = 'option-icon';
                    icon.textContent = '‚úó';
                    opt.appendChild(icon);
                }
            });
            
            document.getElementById('score-text').textContent = `Puntaje: ${score}/${currentQuestion + 1}`;
            document.getElementById('next-btn').style.display = 'block';
        }

        document.getElementById('next-btn').onclick = function() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        };

        document.getElementById('restart-btn').onclick = initQuiz;

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-content').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            let msg = '';
            if (score === questions.length) {
                msg = '¬°Perfecto! Excelente conocimiento';
            } else if (score >= questions.length * 0.8) {
                msg = '¬°Muy bien! Buen conocimiento';
            } else if (score >= questions.length * 0.6) {
                msg = 'Bien, pero puedes mejorar';
            } else {
                msg = 'Necesitas estudiar m√°s los cap√≠tulos';
            }
            document.getElementById('result-message').textContent = msg;
        }

        initQuiz();
    </script>
